<!DOCTYPE html>
<html lang='en' data-bs-theme='dark'>

<head>
  {% load static %}
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' 
  integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' 
  crossorigin='anonymous'>
  <style>
      body {
          background-color: #121212;
          color: #e4e6eb;
      }

      .btn-primary {
          background-color: #007bff;
          border-color: #007bff;
      }

      .card-body .btn {
        margin-right: 0.5rem;
      }
  </style>
</head>

<body>
    {% csrf_token %}
    <div class='container py-5'>
        <div class='text-center'>
            <h1>Task Manager</h1>
            <p class='lead'>Simple web app to create and modify tasks with Django and MongoDB.</p>
            <button
              type='button' class='btn btn-primary' data-bs-toggle='modal' data-bs-target='#createTaskModal' onclick='createNewTask()'>
              Create Task
            </button>
        </div>
        <hr>
        <!-- Task list will be added here -->
        <div id='taskList' class='mt-4'>
            <!-- Example Task
             <div class='card mb-3'>
                <div class='card-body'>
                    <h5 class='card-title'>Task Title</h5>
                    <p class='card-text'>Task Description</p>
                    <a href='#' class='btn btn-secondary'>Edit</a>
                    <a href='#' class='btn btn-danger'>Delete</a>
                </div>
            </div> -->
        </div>
    </div>

    <!-- Create Modal -->
    <div class='modal fade' id='createTaskModal' tabindex='-1' aria-labelledby='createTaskModalLabel' aria-hidden='true'>
      <div class='modal-dialog'>
        <div class='modal-content'>
          <div class='modal-header'>
            <h5 class='modal-title' id='createTaskModalLabel'>Create New Task</h5>
            <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
          </div>
          <div class='modal-body'>
            <form id='createTaskForm'>
              <div class='mb-3'>
                <label for='taskTitle' class='col-form-label'>Title:</label>
                <input type='text' class='form-control' id='createTaskTitle'>
              </div>
              <div class='mb-3'>
                <label for='taskDescription' class='col-form-label'>Description:</label>
                <textarea class='form-control' id='createTaskDescription'></textarea>
              </div>
            </form>
          </div>
          <div class='modal-footer'>
            <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>Cancel</button>
            <button type='button' class='btn btn-primary' onclick='saveNewTask()'>Save</button>
          </div>
        </div>  
      </div>
    </div>

    <!-- Edit Modal -->
    <div class='modal fade' id='editTaskModal' tabindex='-1' aria-labelledby='editTaskModalLabel' aria-hidden='true'>
      <div class='modal-dialog'>
        <div class='modal-content'>
          <div class='modal-header'>
            <h5 class='modal-title' id='editTaskModalLabel'>Edit Task</h5>
            <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
          </div>
          <div class='modal-body'>
            <form id='editTaskForm'>
              <div class='mb-3'>
                <label for='taskTitle' class='col-form-label'>Title:</label>
                <input type='text' class='form-control' id='editTaskTitle'>
              </div>
              <div class='mb-3'>
                <label for='taskDescription' class='col-form-label'>Description:</label>
                <textarea class='form-control' id='editTaskDescription'></textarea>
              </div>
            </form>
          </div>
          <div class='modal-footer'>
            <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>Cancel</button>
            <button type='button' class='btn btn-primary' onclick='saveEditedTask()'>Save</button>
          </div>
        </div>  
      </div>
    </div>

    <!-- Custom Javascript -->
    <script src='{% static "myapp/task.js" %}'></script>
    <script src='{% static "myapp/onLoad.js" %}'></script>

    <!-- Bootstrap JS Bundle -->
    <script
      src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
      integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
      crossorigin='anonymous'>
    </script>

  </body>
</html>
